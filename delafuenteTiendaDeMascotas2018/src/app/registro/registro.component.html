<div class="row">
    <div class="col-sm-8 ">
        <form class="form-horizontal" >
            <div class="form-group row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="miUsuario.email" name="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                <input type="password" class="form-control" [(ngModel)]="miUsuario.password" name="password" placeholder="Password" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <select class="form-control" [(ngModel)]="miUsuario.rol" [ngModelOptions]="{standalone: true}" required>
                        <option value="admin" >Admin</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <button type="button" name="enviar" class="btn btn-default btn-auth" (click)="cargarUsuario()">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

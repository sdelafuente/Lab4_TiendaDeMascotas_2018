<div class="" style="">
    <div class="form-group">
        <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="nro_ficha" name="nro_ficha" placeholder="Nro Ficha" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
            <select name="tipo_mascota" class="form-control form-control-sm" [(ngModel)]="tipo_mascota"  [ngModelOptions]="{standalone: true,passive:true}">
                <option value="0">Perro</option>
                <option value="1">Gato</option>
            </select>
        </div>
    </div>
    <button name="buscar" (click)="Buscar();">Buscar</button>
</div>

<div class="row">
    <div class="col-sm-12">
        <form *ngIf="!mascotaFlag" class="form-horizontal" #formMascota="ngForm"  (ngSubmit)="pedirMascota()" ngNativeValidate>
            <div class="form-group">
                <div class="col-sm-8">
                    <input class="form-control" [(ngModel)]="miMascota.nro_ficha" name="nro_ficha" placeholder="Nro Ficha" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input class="form-control" [(ngModel)]="miMascota.color"  name="color" placeholder="Color" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input class="form-control" [(ngModel)]="miMascota.raza" name="raza" placeholder="Raza" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input class="form-control" [(ngModel)]="miMascota.edad" name="edad" placeholder="Edad" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <select name="tipo_mascota" class="form-control form-control-sm" [(ngModel)]="miMascota.tipo"  [ngModelOptions]="{standalone: true,passive:true}">
                        <option value="0">Perro</option>
                        <option value="1">Gato</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <!--input type="file" name="foto" [(ngModel)]="miMascota.foto" /-->
                    <button  type="submit" name="enviar" class="btn bg-primary">Cargar Mascota</button>
                    <!--input #javascriptcb type="checkbox" (change)="esModificar( javascriptcb.checked )" /-->
                </div>
            </div>
        </form>

    </div>
    <div class="col-sm-8" *ngIf="mascotaFlag" >
        <p>Su mascota se ha cargado exitosamente.</p>
    </div>
</div>
